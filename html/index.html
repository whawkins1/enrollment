<!DOCTYPE html>
<html>
<head>
   <title>Enrollment Center</title>   
   <link rel="stylesheet" href="../css/loginStyles.css">
   <meta charset="UTF-8">
</head>
   <body>
	<h1>Enrollment Center</h1>
		<form id="login_form" method="POST">
		 <fieldset>
			<input type="text" id="username"  placeholder="Username" size="30" autofocus><br>
    		<input type="password" id="password" placeholder="Password" size="30"><br>
			  
	        <input type="button" id="login_button" value="Login">
			<input type="reset" name="Reset" value="Reset">
			<input type="button" value="Register">
		</fieldset>
		</form>
        <script src="../plugins/jquery-1.12.0.js"></script>
        <script src="../javascript/login.js"></script>
	</body>
</html>
